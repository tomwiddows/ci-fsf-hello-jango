<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>
        Add a ToDo item:
    </h1>
    
    <form method="POST" action="add">
        {% csrf_token %}
        <div>
            <label for="id_name">Name: </label>
            <p><input type="text" id="id_name" name="item_name" /></p>
        </div>
        <div>
            <label for="id_done">Done: </label>
            <p><input type="checkbox" id="id_done" name="done" /></p>
        </div>
        <div>
            <p><button type="submit">Add Item</button></p>
        </div>
    </form>


</body>
</html>
